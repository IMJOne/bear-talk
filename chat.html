<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEARTALK - 채팅방</title>
    <script src="https://kit.fontawesome.com/f506734a62.js"></script>
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="main.js"></script>
  </head>
  <body class="sub">
    <main class="chat">
      <div class="chat_header">
        <a href="chatList.html"><i class="fa-solid fa-angle-left"></i></a>
        <div class="preview_name">친구</div>
        <div class="chat_header-right">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <ul class="chat_screen">
        <li class="chat_content">
          <div class="chat_photo">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="chat_bubble">베어톡 채팅방입니다.</div>
        </li>
        <li class="chat_content left">
          <div class="chat_photo">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="chat_bubble">아직 별다른 기능은 없지만</div>
        </li>
        <li class="chat_content left">
          <div class="chat_photo">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="chat_bubble">추후에 백엔드 쪽까지 공부해서</div>
        </li>
        <li class="chat_content left">
          <div class="chat_photo">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="chat_bubble">실시간 채팅 및 여러 기능들을</div>
        </li>
        <li class="chat_content left">
          <div class="chat_photo">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="chat_bubble">추가로 구현해볼 예정입니다.</div>
        </li>
        <li class="chat_content left">
          <div class="chat_photo">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="chat_bubble">아래 입력폼을 통해서</div>
        </li>
        <li class="chat_content left">
          <div class="chat_photo">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="chat_bubble">메세지를 전송해보세요!</div>
        </li>
      </ul>

      <form class="chat_form">
        <div class="chat_form-field">
          <input class="chat_form-msg" />
          <button class="chat_form-btn" type="submit">전송</button>
        </div>
      </form>
    </main>
  </body>
</html>
