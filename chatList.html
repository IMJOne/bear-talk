<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEARTALK - 채팅 목록</title>
    <script src="https://kit.fontawesome.com/f506734a62.js"></script>

    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body class="sub">
    <section>
      <nav class="navbar">
        <ul class="navbar_list">
          <li class="navbar_btn"><i class="fa-solid fa-user fa-xl"></i></li>
          <li class="navbar_btn active"><i class="fa-solid fa-comment fa-xl"></i></li>
          <li class="navbar_btn"><i class="fa-solid fa-ellipsis fa-xl"></i></li>
          <a href="index.html" class="navbar_btn"><i class="fa-solid fa-arrow-right-from-bracket fa-xl"></i></a>
        </ul>
      </nav>

      <div class="chat_room">
        <header class="header">
          <h3 class="header_title">채팅방</h3>
          <div class="header_menu">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-regular fa-comments fa-lg"></i></span>
            <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
          </div>
        </header>

        <main class="chat_room_list">
          <div class="chat_room_preview">
            <a href="chat.html" class="preview_wrap">
              <div class="preview">
                <div class="preview_photo">
                  <i class="fa-solid fa-user"></i>
                </div>
                <div class="preview_content">
                  <div class="preview_name">정원</div>
                  <div class="preview_msg">베어톡에 오신 것을 환영합니다!</div>
                  <div class="preview_time">오후 15 : 30</div>
                </div>
              </div>
            </a>
            <a href="#" class="preview_wrap">
              <div class="preview">
                <div class="preview_photo">
                  <i class="fa-solid fa-user"></i>
                </div>
                <div class="preview_content">
                  <div class="preview_name">친구</div>
                  <div class="preview_msg">취업 꼭 성공했으면 좋겠다 파이팅! (이모티콘)</div>
                  <div class="preview_time">오후 15 : 30</div>
                </div>
              </div>
            </a>
            <a href="#" class="preview_wrap">
              <div class="preview">
                <div class="preview_photo">
                  <i class="fa-solid fa-user"></i>
                </div>
                <div class="preview_content">
                  <div class="preview_name">엄마</div>
                  <div class="preview_msg">
                    사랑하는 우리 딸, 지금까지 정말 열심히 했으니까 너무 걱정하지마. 앞으로도 꾸준히 공부할 거지? 밥 잘
                    챙겨먹고...
                  </div>
                  <div class="preview_time">오후 15 : 30</div>
                </div>
              </div>
            </a>
            <a href="https://github.com/IMJOne" target="_blank" class="preview_wrap">
              <div class="preview">
                <div class="preview_photo">
                  <i class="fa-solid fa-user"></i>
                </div>
                <div class="preview_content">
                  <div class="preview_name">깃허브</div>
                  <div class="preview_msg">https://github.com/IMJOne</div>
                  <div class="preview_time">오후 15 : 30</div>
                </div>
              </div>
            </a>
            <a
              href="https://www.notion.so/imjone/Front-end-e2a9e223ccc347888fcaa8956ed1a1c7"
              target="_blank"
              class="preview_wrap"
            >
              <div class="preview">
                <div class="preview_photo">
                  <i class="fa-solid fa-user"></i>
                </div>
                <div class="preview_content">
                  <div class="preview_name">노션</div>
                  <div class="preview_msg">https://www.notion.so/imjone</div>
                  <div class="preview_time">오후 15 : 30</div>
                </div>
              </div>
            </a>
          </div>
        </main>
      </div>
    </section>
  </body>
</html>
