<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BEARTALK - 로그인</title>
    <script src="https://kit.fontawesome.com/f506734a62.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body class="index">
    <div class="login_container">
      <div class="login">
        <h1 class="login_logo"></h1>
        <form action="./chatList.html" class="login_form">
          <div class="login_form_box">
            <input type="text" class="login_form_id" placeholder="베어 계정을 입력해주세요" />
            <input type="password" class="login_form_pw" placeholder="비밀번호를 입력해주세요" />
          </div>
          <input type="submit" class="login_form_btn" value="로그인" />
          <input type="checkbox" class="login_form_check" id="check" />
          <label for="check" class="login_check_label">자동 로그인</label>
        </form>
      </div>
    </div>
  </body>
</html>
